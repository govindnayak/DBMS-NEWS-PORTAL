<div style="margin-top: 150px; margin-left: 40%">
  <img width="180px" height="180px" src="images/login.png">
  <br><b>Login as:</b><br><br><br>
  <button class="mybutton" onclick="adminFunction()" ng-click="permission='A'">ADMIN</button>
  <br><br>
  <button class="mybutton" onclick="editorFunction()" ng-click="permission='E'">EDITOR</button>
</div>


<script>
var modal = document.getElementById('01');
window.onclick = function(event) {
  if (event.target == modal) {
      modal.style.display = "none";
  }
}

function adminFunction() {
  document.getElementById('01').style.display='block';
  //$rootScope.permission='A';
}
function editorFunction() {
    document.getElementById('03').style.display='block';
    //$rootScope.permission='E';
}
</script>


<div id="01" class="modal">

      <form class="formarea" method="post" ng-submit="login()">
      <div class="container">

        <h2>Login as Category Admin</h2></br>
        <label style="font-family: sans-serif"><b>Username</b></label><br><br>
        <input type="text" name="username" ng-model="username" required><br><br>

        <br><label style="font-family: sans-serif"><b>Password</b></label><br><br>
        <input type="password" name="password" ng-model="password" required><br><br>

        <div class="form-actions">
            <button type="submit" class="loginbtn">LOG IN</button>
        </div>

        <!--<div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>-->
      </div>
      </form>
</div>

<div id="03" class="modal">

      <form class="formarea" method="post" ng-submit="login()">
      <div class="container">

        <h2>Login as Editor</h2></br>
        <label style="font-family: sans-serif"><b>Username</b></label><br><br>
        <input type="text" name="username" ng-model="username" required><br><br>

        <br><label style="font-family: sans-serif"><b>Password</b></label><br><br>
        <input type="password" name="password" ng-model="password" required><br><br>

        <!--<div class="clearfix">
        <button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn">Cancel</button>
      </div>-->

        <div class="form-actions">
            <button type="submit" class="loginbtn">LOG IN</button>
        </div>

      </div>
      </form>
</div>
